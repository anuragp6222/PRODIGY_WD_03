<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="options">
            <button id="singlePlayerBtn" class="mode-button">Single Player</button>
            <button id="multiPlayerBtn" class="mode-button">Multiplayer</button>
        </div>
        <div id="board" class="board">
            <!-- Game board cells will be dynamically created here using JavaScript -->
        </div>
        <div id="status" class="status">Choose a mode to start</div>
        <button id="resetButton" class="reset-button">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
